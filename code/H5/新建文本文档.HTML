<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--为移动端量身打造的一套属性，页面禁止缩放，并且铺满全屏，末尾的minimal-ui是ios7.1为<meta>新增的属性，让网页隐藏顶部地址栏，达到一个全屏显示的效果，不过该属性在ios8版本又给移除了，逗比。-->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <!--禁止页面缓存-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!-- safar浏览器全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 浏览器顶部颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 数字号码不被显示为拨号链接 -->
    <meta name="format-detection" content="telephone=no">
    <!-- apple手机的私有属性，将网站添加到主屏幕上时以自定义图片显示，57×57（默认值）的图标对应320×640的iphone老设备，72×72对应ipad，114×114对应retina屏的iPhone及iTouch。ipad3对应144×144的高分辨率。-->
    <!-- UC默认竖屏，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ浏览器强制竖屏 QQ浏览器强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <script type="text/javascript" src="zepto-min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
</head>

<body>
    <div style="background:red;" class="asd">
        11111111111111111
    </div>
</body>

</html>
<style>
    body,
    html {
        font-size: 100px;
    }

    .asd {
        width: 1rem;
        height: 1rem;
    }
</style>
